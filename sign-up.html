<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <button class="btn index-page bg-color2">
      <a href="index.html"
        ><b><- Back to Home</b></a
      >
    </button>
    <div class="account-create bg-color2">
      <div class="left">
        <img
          src="img/close-african-american-male-painter-600nw-2018765900.jpg"
          alt="man painting"
          class="paint"
        />
      </div>
      <div class="right">
        <div class="top">
          <h2 class="color1">Create an account</h2>
          <p class="color1">
            Already have an account? <a href="login.html"><u>Log in</u></a
            >.
          </p>
        </div>
        <div class="middle">
          <form action="">
            <div class="names">
              <div class="first">
                <label for="First Name" class="first-name">First Name</label>
                <br />
                <input type="text" class="first-name" />
              </div>
              <!-- <br /> -->
              <div class="last">
                <label for="Last Name" class="last-name">Last Name</label>
                <br />
                <input type="text" class="last-name" />
              </div>
            </div>
            <br />
            <label for="email" class="first-name">Email</label>
            <br />
            <input type="email" class="email" />
            <br>
            <!-- <br> -->
            <label for="password" class="first-name">Password</label>
            <br />
            <input type="password" class="email" />
          </form>
        </div>
        <!-- <br> -->
        <div class="btn account-btn">
            <button class="btn index-page bg-color1 color2">Create an account</button>
        </div>
      </div>
    </div>
  </body>
</html>
