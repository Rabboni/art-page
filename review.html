<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="review.css">
  </head>
  <body>
    <div class="navbar">
      <button class="btn index-page bg-color2">
        <a href="index.html"><b><- Back to Home</b></a>
      </button>
      <img
        src="img/Orange_Handcrafted_Artisan_Cakes___Pastries_Logo-removebg-preview.png"
        alt="artisan haven logo"
        class="logo"
      />
    </div>
    <div class="reviews color2 bg-color1">
        <div class="review-body">
            <h2 style="text-align: center; font-size: 35px;">Contact Us</h2>
            <div class="contact">
                <form action="">
                    <label for="">Name</label>
                    <br>
                    <input type="text" placeholder="Full Name" class="text">
                    <br>
                    <label for="">Email</label>
                    <br>
                    <input type="email" placeholder="Email Address" class="text">
                    <br>
                    <label for="">Message</label>
                    <br>
                    <textarea class="text-area" name="Message" id="message" placeholder="Message" rows="10" required></textarea>
                </form>
            </div>
        </div>
        <div style="text-align: center;">
        <button class="submit-btn" type="submit">Submit</button>
        </div>
    </div>
    <br>
  </body>
</html>
